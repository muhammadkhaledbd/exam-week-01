<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <div class="container">
            <div class="box1"></div>
            <div class="box2">
                <h2>Registration</h2>
                <form action="">
                    <label for="">Full Name</label>
                    <input type="text" name="fullname" placeholder="Enter your name">
                    <label for="">User Name</label>
                    <input type="text" name="username" placeholder="Enter your username">
                    <br>
                    <label for="">Email</label>
                    <input type="email" email="email" placeholder="Enter your email">
                    <label for="">Phone Number</label>
                    <input type="phone" phone="phone" placeholder="Enter your number ">

                    <br>
                    <label for="">Password</label>
                    <input type="password" password="password" placeholder="Enter your password">
                    <label for="">Confirm Password</label>
                    <input password="password" password="password" placeholder="Confirm password ">

                    <br>
                    <label for="">Gender</label><br>
                    <input type="radio" name="male" id=""> Male
                    <input type="radio" name="Female" id=""> Female
                    <input type="radio" name="Others" id=""> Others
                    <br>
                    <button>Cancel</button>
                    <button>Submit</button>

                </form>
            </div>
            <div class="box3"></div>
        </div>
    </section>
    
</body>
</html>
